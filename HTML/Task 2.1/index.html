<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Task 2.1</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th {
            font-weight: bold;
        }
        td {
            padding: 5px;
        }
        td:nth-of-type(1) {
            text-align: left;
        }

<body>
    <table>
        <tr>
            <th>
                <td>2010</td>
                <td>2012</td>

        <tr>
            <td>Сапфиры</td>
            <td rowspan="2">1483</td>
            <td>4532</td>
            <td>6743</td>
        </tr>
        <tr>
            <td>Рубины</td>
            <td>3538</td>

        </tr>
        <tr>
            <td>Алмазы</td>

            <td colspan="2">238</td>
        </tr>
    </table>
</body>

</html>
